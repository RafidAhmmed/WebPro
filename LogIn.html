<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1:0">
    <title>Log In Page</title>
</head>

<body class="a">
    <div class="div">
        <link rel="stylesheet" type="text/css" href="LogIn.css">
        <form action="Dashboard.html">
            <label for="name">Name:</label><br>
            <input type="text" name="name" minlength="4" maxlength="16" required><br><br>
            <input type="password" placeholder="password" minlength="6" maxlength="20" id="pass" required><br><br>
            <input type="submit" value="Submit" class="button"><br><br>
            <input type="button" value="Haven't Registered?" onclick="document.location='Registration.html'"
                class="button">
            <input type="button" value="Forgot Password" onclick="document.location='Password.html'" class="button">
        </form>
    </div>
</body>

</html>
