<html>
<title>Log In Page</title>

<body class="a">
    <div class="div">
        <link rel="stylesheet" type="text/css" href="LogIn.css">
        <form action="registration.html">
            <label for="name">Name:</label><br>
            <input type="text" name="name" maxlength="16" minlength="4" required><br><br>
            <input type="password" placeholder="password" minlength="8" maxlength="30" required><br><br>
            <input type="submit" value="Submit" onclick="document.location='Dashboard.html'"><br><br>
            <input type="button" value="Haven't Registered" onclick="document.location='Registration.html'">
            <input type="button" value="Forgot Password" onclick="document.location='Password.html'">
        </form>
    </div>
</body>

</html>
